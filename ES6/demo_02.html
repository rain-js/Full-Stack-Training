<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 生成器 </title>
</head>
<body>
    <script>
        function* generatorFunction() {
            let value = 0
            while(true) {
               yield value++
            }
        }

        let gen = generatorFunction()
        let log = console.log.bind(console)

        log(gen.next())
        log(gen.next())
        log(gen.next())
        log(gen.next())
        log(gen.next())
    </script>
</body>
</html>
