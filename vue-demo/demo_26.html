<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-model .trim .number</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        msg: <input type="text" v-model.trim="msg">
        <br>
        age: <input type="text" v-model.number="age">
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: '',
            age: undefined
        }
    })

    console.log(app.age)
    </script>
</body>
</html>
