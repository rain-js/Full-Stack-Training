<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item 
                v-for="item in groceryList" 
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li> {{ todo.text }} </li>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                groceryList: [
                    {id: 0, text: '苹果'},
                    {id: 1, text: '香蕉'},
                    {id: 2, text: '白菜'},
                    {id: 3, text: '西瓜'},
                    {id: 4, text: '菠萝'},
                ]
            }
        })
    </script>
</body>
</html>
