<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>控制元素显示</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app" v-if="seen">控制元素显示</div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            seen: true
        }
    })
    </script>
</body>
</html>
