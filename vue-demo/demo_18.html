<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-for filter </title>
    <script src="./vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>
    <div id="app">
        <div>
            Search <input type="text" v-model:value="searchValue">
        </div>
        <ul>
            <li v-for="item in filterItems">{{ item.message }}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                searchValue: '',
                items: [
                    {message: '苹果'},
                    {message: '香蕉'},
                    {message: '草莓'},
                    {message: '菠萝'},
                    {message: '橘子'},
                    {message: '桃子'},
                    {message: '梨'},
                ],
            },
            computed: {
                filterItems: function() {
                    return this.items.filter((item) => {
                        // console.log(this.searchValue)
                        return item.message.match(this.searchValue)
                    })
                }
            }
        })
    </script>
</body>
</html>
