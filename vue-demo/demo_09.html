<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一次性插值</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app" v-once> {{ title }}</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				title: 'hello world'
			}
		})
	</script>
</body>
</html>
