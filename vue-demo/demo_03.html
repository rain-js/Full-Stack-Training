<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渲染项目列表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todos: [
                    {text: '学习 HTML CSS JavaScript'},
                    {text: '学习 jQuery'},
                    {text: '学习 Vue'},
                    {text: '学习 Node'},
                    {text: '学习 SQL'},
                    {text: '学海无涯苦作舟'},
                ]
            }
        })
    </script>
</body>
</html>
