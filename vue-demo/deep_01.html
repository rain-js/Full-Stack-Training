<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 访问器属性 </title>
</head>
<body>
    <script>
        let obj = {}
        Object.defineProperty(obj, 'hello', {
            get: function() {
                console.log('get 方法被调用')
            },
            set: function(val) {
                console.log(`set 方法被调用 val = ${val}`)
            }
        })
        obj.hello // get
        obj.hello = 'abc' // set
    </script>
</body>
</html>
